<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&family=Righteous&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
    <main class="main">

        <div class="container container--1">

           

        <h1 class="header">Enter the city</h1>


        <form class="form" >

            <input type="text" name ="city" class="form--input" placeholder="...">

            <button type="submit" class="btn">Find</button>
        
        </form>

        

        </div>

        <div class="container container--2">

            <div class="card">

                <img src="day.jpg" alt="night" class="figure">
                

            </div>

            <div class="details">

                <div class="top">

                <h1 class="city-name"></h1>

                </div>

                <div class="bottom">

                <div class="box box--1"><span class="temp"></span><span class="degree"></span> <span class="unit"></span></div>
                <div class="box box--2"></div>
                <div class="box box--3"><span class="hour"></span>:<span class="minute"></span></div>

                </div>

            </div>


        </div>




    </main>

    <script src="app.js"></script>
    <script src="forecast.js"></script>
    <script src="test.js"></script>

</body>
</html>
